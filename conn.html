<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('carousel1.jpg'); /* Remplacez cette URL par celle de votre image */
            background-size: cover;
            background-position: center;
            color: #fff; /* Texte blanc pour contraster avec l'arrière-plan */
            margin: 0;
            padding: 0;
            height: 100vh; /* Assure que le fond couvre toute la page */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav {
            background-color: #0d0551;
            color: white;
            padding: 40px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Login Form Section */
        .login-container {
            padding: 40px;
            background-color: rgba(196, 183, 183, 0.8); /* Fond semi-transparent pour le contenu */
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(39, 42, 54, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #fff;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            color: #1e1818;
            display: block;
            margin-bottom: 10px;
        }

        input {
            font-size: 16px;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #e68900;
        }

        footer {
            background-color: #0d0551;
            color: white;
            text-align: center;
            padding: 15px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ff9800;
            text-decoration: none;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .login-container {
                width: 100%;
            }

            nav a {
                font-size: 16px;
                margin: 0 15px;
            }
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="index.html">Accueil</a>
        <a href="about.html">À propos</a>
    </nav>

    <!-- Login Form Section -->
    <div class="login-container">
        <h1>Connexion</h1>
        <form action="connexion.php" method="POST">
            <label for="username">  Email d'utilisateur</label>
            <input type="email" id="username" name="username" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Se connecter">
            <p>Si vous avez pas un copmpte ? <a href="insc.html" > S inscrire-vous</a></p>
        </form>
    </div>

    <!-- Footer -->
    <footer>
       <center><p>&copy; 2024 - Université de l'Informatique. <a href="#">Mentions légales</a></p>
    </footer>

</body>
