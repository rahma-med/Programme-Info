        .radio-buttons {

        function afficherMatières() {
            const niveau = document.getElementById("niveau").value;
            const matieresDiv = document.getElementById("matieres");
            const contenuDiv = document.getElementById("contenu");

            matieresDiv.innerHTML = "";
            contenuDiv.innerHTML = "";


            if (niveau) {
                const matieres = matieresData[niveau];
                for (let semestre in matieres) {
                    const semestreDiv = document.createElement("div");
                    semestreDiv.classList.add("semestre");
                    const semestreTitle = document.createElement("h3");
                    semestreTitle.textContent = `Semestre ${semestre === 'semestre1' ? '1' : '2'}`;
                    semestreDiv.appendChild(semestreTitle);

                    for (let matiere in matieres[semestre]) {
                        const div = document.createElement("div");
                        div.innerHTML = `<strong>${matiere}</strong>`;
                        div.addEventListener('click', () => {
                            afficherOptionsFichiers(matiere, matieres[semestre][matiere]);
                        });
                        semestreDiv.appendChild(div);
                    }

                    matieresDiv.appendChild(semestreDiv);
                }
            }
        }

        function afficherOptionsFichiers(matiere, matiereData) {
            // Supprimer tout contenu précédent
            const contenuDiv = document.getElementById("contenu");
            contenuDiv.innerHTML = `
                <h3>${matiere}</h3>
                <p>${matiereData.contenu}</p>
                <div class="radio-buttons">
                    <label>
                        <input type="radio" name="fichier-${matiere}" onclick="ouvrirFichier('${matiereData.pdfCours}', 'cours')"> Cours
                    </label>
                    <label>
                        <input type="radio" name="fichier-${matiere}" onclick="ouvrirFichier('${matiereData.pdfTD}', 'td')"> TD
                    </label>
                    <label>
                        <input type="radio" name="fichier-${matiere}" onclick="ouvrirFichier('${matiereData.pdfTP}', 'tp')"> TP
                    </label>
                </div>
            `;
        }

        function ouvrirFichier(url, typeFichier) {
            // Effacer tout le contenu précédent
            const contenuDiv = document.getElementById("contenu");
            contenuDiv.innerHTML = `
                <h3>Affichage du ${typeFichier.toUpperCase()}</h3>
                <embed src="${url}" width="100%" height="600px" />
            `;
