<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF- 8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Étudiant</title>
    <style>
        /* Styles généraux */
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('carousel1.jpg'); /* Remplacez 'carousel1.jpg' par le nom de votre image */
            background-size: cover; /* Pour que l'image couvre toute la page */
            background-position: center; /* Centrer l'image */
            background-attachment: fixed; /* Effet de parallaxe lorsque l'on fait défiler la page */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff; /* Texte en blanc pour contraster avec l'arrière-plan */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 1000px;
            background-color: rgba(255, 255, 255, 0.9); /* Fond légèrement transparent pour mieux contraster avec le fond */
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background-color: rgba(196, 183, 183, 0.8); /* Fond semi-transparent pour le contenu */
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(39, 42, 54, 0.3);
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
            text-align: left;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color:  #ff9800;;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color:  #ff9800;;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #ff9800;
            text-decoration: none;
        }

        /* Responsivité */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                width: 90%;
            }

            .form-container {
                width: 100%; /* Pour occuper toute la largeur sur petits écrans */
                margin-bottom: 400px;
            }
        }

    </style>
</head>
<body>

    <!-- Container pour le formulaire d'inscription -->
        <div class="form-container">
            <h1>Inscription</h1>
            <form action="inscription.php" method="POST">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required><br>

                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required><br>

                <label for="confirm_password">Confirmer le mot de passe:</label>
                <input type="password" id="confirm_password" name="confirm_password" required><br>

                <button type="submit">S'inscrire</button>
            </form>
        </div>

    <!-- Footer -->
   
</body>
</html>
